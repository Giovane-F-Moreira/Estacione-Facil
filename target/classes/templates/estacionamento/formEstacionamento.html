    <body>
      <nav>
	    <div class="nav-wrapper">
	      <a href="/" class="brand-logo">EstacionEasy<i class="fas fa-angle-double-down" style="margin-left: 20px;"></i></a>

	  <div class="container">
		<h1>Cadastro de Estacionamento</h1>
		<form method="post">
			Nome: <input type="text" name="nome" />						     	 			<br>
			UF: <input type="text"  name="uf" />							    	 		<br>
			Cidade: <input type="text"  name="cidade" />					    	 		<br>
			Bairro: <input type="text"  name="bairro" />					     			<br>
			Rua: <input type="text" name="rua" />						        	 		<br>
			Numero: <input type="number" name="numero" />				        	 		<br>
			Telefone: <input type="text" name="telefone" />				    	 			<br>
			Dia/horario funcionamento: <input type="text"  name="descricaoDiasEHorarios"/>  <br>
			Taxa para Carro/hora: <input type="text"  name="valorCarro" />	         		<br>
			Taxa para Moto/hora: <input type="text" value="" name="valorMoto" />		    <br>
			
		  <button class="btn waves-effect waves-light" type="submit" name="action">Cadastrar
   				<i class="material-icons right">send</i>
		  </button>
		 </form>
	   </div>

      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
