<!DOCTYPE html>
  <html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
    	 <meta charset="UTF-8">
     	 <!--Import Google Icon Font-->
     	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
     	 <!--Import materialize.css-->
     	 <!-- Compiled and minified CSS -->
    	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    	 <!-- Compiled and minified JavaScript -->
    	 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     	 <!--Let browser know website is optimized for mobile-->
     	 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     	 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
     	 
     	 <style type="text/css">
     	 	.nav-wrapper{
				background-color: #2bbbad;
			}
     	 </style>
     	 <title>EstacionEasy App</title>
    </head>

    <body>
      <nav>
	    <div class="nav-wrapper">
	      <a href="/" class="brand-logo">EstacionEasy<i class="fas fa-angle-double-down" style="margin-left: 20px;"></i></a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="/estacionamentos"><i class="material-icons left">location_on</i>Estacionamentos</a></li>
	        <li><a href="/veiculos"><i class="material-icons left">directions_car</i>Ve√≠culos</a></li>
	      </ul>
	    </div>
	  </nav>
	  <h1>Lista de Estacionamentos Cadastrados</h1>
	  				<table border="1" class="highlight">
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Telefone</th>
						<th>Valor Carro</th>
						<th>Valor Moto</th>	
						<th>Dias e Horarios</th>
						<th>UF</th>
						<th>Cidade</th>	
						<th>Bairro</th>	
						<th>Rua</th>
						<th>Numero</th>	
					</tr>
					<tr th:each="estacionamento : ${estacionamentos}">
						<td><span th:text="${estacionamento.id}"></span></td>
						<td><a th:href="@{/{Id}(Id = ${estacionamento.Id})}">
							<span th:text="${estacionamento.nome}"></span></a></td>
						<td><span th:text="${estacionamento.telefone}"></span></td>
						<td><span th:text="${estacionamento.valorCarro}"></span></td>
						<td><span th:text="${estacionamento.valorMoto}"></span></td>
						<td><span th:text="${estacionamento.descricaoDiasEHorarios}"></span></td>
						<td><span th:text="${estacionamento.uf}"></span></td>
						<td><span th:text="${estacionamento.cidade}"></span></td>
						<td><span th:text="${estacionamento.bairro}"></span></td>
						<td><span th:text="${estacionamento.rua}"></span></td>
						<td><span th:text="${estacionamento.numero}"></span></td>				
					</tr>					
				</table>
				<a class="waves-effect waves-light btn" href="/cadastrarEstacionamento"><i class="material-icons left">add</i>Cadastrar Estacionamento</a>
      
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
  </html>
