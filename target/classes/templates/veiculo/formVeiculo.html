<!DOCTYPE html>
  <html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
      	 <meta charset="UTF-8">
      	 <!--Import Google Icon Font-->
      	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
      	 <!--Import materialize.css-->
      	 <!-- Compiled and minified CSS -->
    	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    	 <!-- Compiled and minified JavaScript -->
    	 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>     
     	 <!--Let browser know website is optimized for mobile-->
      	 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      	 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
      	 <style type="text/css">
     	 	.nav-wrapper{
				background-color: #2bbbad;
		 	}
     	 </style>
     	 <title>Veiculo App</title>
    </head>

    <body>
      <nav>
	    <div class="nav-wrapper">
	      <a href="/" class="brand-logo">EstacionEasy<i class="fas fa-angle-double-down" style="margin-left: 20px;"></i></a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="/estacionamentos"><i class="material-icons left">location_on</i>Estacionamentos</a></li>
	        <li><a href="/veiculos"><i class="material-icons left">directions_car</i>Ve√≠culos</a></li>
	      </ul>
	    </div>
	  </nav>
	  <div class="container">
	  		<form method="post">
				<h1>Cadastro de Veiculo</h1><br>
				  <b>Selecione o Estacionamento</b>
				  <select class="browser-default">
				    <option value="1">Option 1</option>
				    <option value="2">Option 2</option>
				    <option value="3">Option 3</option>
				  </select><br>
				Proprietario: 	     <input type="text" name="proprietario" />				<br>
				CPF do Proprietario: <input type="text" name="cpfProprietario" />				<br>
				Tipo:				 <select class="browser-default" name="tipo">
				    					<option value="Carro">Carro</option>
				    					<option value="Moto">Moto</option>
				  					 </select>												<br>
				Placa: 				 <input type="text" name="placa" />			<br>
				Modelo: 			 <input type="text" name="modelo" />				<br>
				Cor: 				 <input type="text" name="cor" />			<br>				
				  
			  <button class="btn waves-effect waves-light" type="submit" name="action">Cadastrar
   				<i class="material-icons right">send</i>
			  </button>
			</form>
	  </div>
			
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
  </html>
